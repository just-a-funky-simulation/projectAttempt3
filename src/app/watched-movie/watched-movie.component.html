<div class="wrapper">
<div style="padding: 20px;">
  <mat-grid-list cols="9" rowHeight="100px"  >
    <mat-grid-tile style=" font-size: 150%;"
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">

      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
</div>
