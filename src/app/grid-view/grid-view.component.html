
<div *ngFor="let data of display; let i=index">
  {{data.id}} - {{data.genre}} - {{data.runtime}} - {{data.year}}
</div>




<div style="padding: 10px;">
  <mat-grid-list cols="4" rowHeight="100px" >
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">

      <div *ngIf="tile.tile_type == 'text'">
        {{tile.text}}
      </div>
      <div *ngIf="tile.tile_type == 'image'" align="center">
        <img src="{{tile.url}}" width="100%" />
      </div>

    </mat-grid-tile>
  </mat-grid-list>
</div>
